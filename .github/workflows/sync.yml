name: Sync from Channex

on:
  schedule:
    - cron: "*/30 * * * *"  # κάθε 30 λεπτά
  workflow_dispatch:        # επιτρέπει να το τρέχεις και χειροκίνητα

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download latest announcements.md from Channex
        run: curl -s -o announcements.md https://raw.githubusercontent.com/ChannexIO/announcements/master/announcements.md

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain announcements.md)" ]; then
            git config user.name "Prohotelier Bot"
            git config user.email "bot@prohotelier.gr"
            git add announcements.md
            git commit -m "Sync from ChannexIO"
            git push
          else
            echo "No updates detected."
          fi
